<!doctype html>

<html>
  <head>
    <title>WebMIDI Chord Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>

    <script src="script.js" type="module"></script>
  </head>
  <body>
    <h1>MIDI Chord Generator</h1>
    <h2>Nolan Jameson</h2>

    <div>
      <label for="dropdown-ins">Select a MIDI Input:</label>
      <select id="dropdown-ins">
        <!-- The select tag represents a drop-down list. The id attribute is used to identify the element in CSS and JavaScript. -->
        <!-- Options for the drop-down list are dynamically added through the script.js file. -->
      </select>
    </div>

    <div>
      <label for="dropdown-outs">Select a MIDI Output:</label>
      <select id="dropdown-outs">
        <!-- This select element is for choosing a MIDI output device. -->
        <!-- Like the input selector, options are added dynamically via script.js. -->
      </select>
    </div>

    <div>
      <!-- for octave selection -->
      <label for="octave">Select Octave</label>
      <input type="number" id="octave" min="-6" max="6" value="0">
    </div>

    <div>
      <!-- voicing selection -->
      <label for="voicing">Select Voicing Style</label>
      <select id="voicing">
        <option value="noInversion">No Inversion</option>
        <option value="firstInversion">First Inversion</option>
        <option value="secondInversion">Second Inversion</option>
      </select>
    </div>

    <div>
      <!-- scale selection -->
      <label for="scale">Select Scale</label>
      <select id="scale">
        <option value="major">Major</option>
        <option value="minor">Minor</option>
        <option value="augmented">Augmented</option>
        <option value="diminished">Diminished</option>
      </select>
    </div>

    <div>
      <!-- option for adding 7th -->
      <label for="addSev">Add Seventh</label>
      <input type="checkbox" id="addSev"/>
    </div>

    <div>
      <!-- explanation -->
      <p>
        This MIDI effect takes in one note and returns a chord in one of four scales decided by the user.
        It can also safely cycle through three different voicings for the chords.
        The user is also able to decide whether they'd like a triad or a seven chord.
      </p>
    </div>
  </body>
</html>
